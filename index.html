<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/8095a6bfde.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do App</title>
  </head>
  <body>
    <section id="todocontainer">
      <form id="todocard" autocomplete="off">
        <h1 id="apptitle">To Do</h1>
        <header>
          <h1 id="day"></h1>
          <h1 id="clock"></h1>
        </header>
        <input type="text" id="todotask" required placeholder="enter your task here..."/>
        <input id="description" placeholder="describe your task here..."></input>
    <input type="submit" id ="submit"/>
      </form>
    </section>
<section class="todo-section">
  <div class="todo-content">
<p class="empty">your task will go here...</p>
  </div>
</section>
  </body>
</html>
